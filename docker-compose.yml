version: '3.8'

services:
  deep-agents-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-agents-ui
    ports:
      - "3010:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_DEPLOYMENT_URL=${NEXT_PUBLIC_DEPLOYMENT_URL:-http://host.docker.internal:2024}
      - NEXT_PUBLIC_AGENT_ID=${NEXT_PUBLIC_AGENT_ID:-research}
      - NEXT_PUBLIC_LANGSMITH_API_KEY=${NEXT_PUBLIC_LANGSMITH_API_KEY:-}
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
